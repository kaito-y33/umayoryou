<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>検索結果</title>
<link th:href="@{/css/adminlte.css}" rel="stylesheet">
<link th:href="@{/css/adminlte.min.css}" rel="stylesheet">
<link th:href="@{/css/all.min.css}" rel="stylesheet">
<link th:href="@{/css/select2.min.css}" rel="stylesheet">
</head>
<body>
	<!-- ヘッダ部ここから -->
	<section class="content">
		<div class="container-fluid">
			<h1 class="text-center">社員一覧</h1>
			<form>
			<div class="row">
				<div class="col-md-10 offset-md-1">
					<div class="row">
						<div class="form-group col-md-4">
							<label>言語:</label> <select class="custom-select">
								<option>指定なし</option>
								<option>Java</option>
								<option>C#</option>
								<option>PHP</option>
								<option>VB.NET</option>
								<option>C,C++</option>
							</select>
						</div>
						<div class="form-group col-md-4">
							<label>DB:</label> <select class="custom-select">
								<option>指定なし</option>
								<option>Oracle</option>
								<option>MySQL</option>
								<option>PostgreSQL</option>
								<option>SQLServer</option>
							</select>
						</div>
						<div class="form-group col-md-4">
							<label>環境:</label> <select class="custom-select">
								<option>指定なし</option>
								<option>Windows</option>
								<option>Mac</option>
								<option>Linux</option>
								<option>クラウドサーバ</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group input-group-lg">
							<input type="search" class="form-control form-control-lg"
								placeholder="技術者名を入力">
							<div class="input-group-append">
								<a href="#" id="search" class="btn btn-lg btn-default" onclick="userPageTransition(id);return false;"> 検索 </a>
							</div>
						</div>
					</div>
				</div>
			</div>
			</form>
		</div>
	</section>
	<!-- ヘッダ部ここまで -->

	<br>

	<!-- 検索結果ここから -->
	<div class="row">
		<div class="col-md-10 offset-md-1">
			<div class="card card-primary card-outline">
				<div class="card-body table-responsive p-0" style="height: 300px;">
					<table class="table table-head-fixed text-nowrap">
						<thead>
							<tr>
								<th>社員名</th>
								<th>業務スキル</th>
							</tr>
						</thead>
						<tbody th:each="user,status:${userList}">
							<tr>
								<td th:id="|userId${status.count}|">
									<a th:href="@{#}" th:text="${user.userName}"></a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- 検索結果ここまで -->

	<!-- jQuery -->
	<script th:src="@{/js/common/common.js}"></script>
	<script th:src="@{/js/jquery.min.js}"></script>
	<!-- Bootstrap 4 -->
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<!-- Select2 -->
	<script th:src="@{/js/select2.full.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/js/adminlte.min.js}"></script>
	<script>
        $(function () {
            $(".select2").select2()
        });
    </script>

</body>
</html>
